{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="text-center">ToDo App</h1>
    </div>
    <div class="card-body">
        <h4 class="bg-info text-light py-2 rounded text-center">Add Task:</h4>
        <div class="form-group">
            <form action="" method="post">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary btn-sm" value="ADD">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
